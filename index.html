<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Homework Assignment</title>

    <!-- Bootstrap cdn references -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--Google Fonts reference-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

    <!--My css style sheet reference-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron-fluid">
                    <h1 class="text-center">Express Rail Schedule</h1>
                    <h3 class="text-center">Train schedules made by you and for you!</h3>
                    <br><h2 id="current-time" class="text-center"></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-4">
                <div class="col-md-12 add-train">
                    <!-- Add Train   -->
                    <div class="card mb-4">
                        <div id="add-train-header" class="card-header">Add Train</div>
                        <div class="card-body">

                            <!-- Entry Form -->
                            <form>
                                <div class="form-group">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="Enter a name for your train here"
                                        type="text">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Enter your train's destination here"
                                        type="text">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="firstTrain-input" placeholder="13:00" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" placeholder="15" type="number">
                                </div>
                                <button class="btn btn-dark float-right" id="add-train-btn">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-8">
                <div id="cts" class="card mb-4">
                    <div id="cts-header" class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead></thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>

        <!-- Moment.js Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!--My app.js Reference-->
        <script src="assets/javascript/app.js"></script>
</body>

</html>
